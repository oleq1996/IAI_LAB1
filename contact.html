<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Laboratoria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<form>
    <div class="form-group">
        <label for="imie">Imię:</label>
        <input type="text" class="form-control" id="imie" name="imie" placeholder="Podaj imie" required>
    </div>


<div class="form-group">
    <label for="nazwisko">Nazwisko:</label>
    <input type="text" class="form-control" id="nazwisko" name="nazwisko" placeholder="Podaj nazwisko" required>
</div>


    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Podaj e-mail" required>
    </div>


    <div class="form-group">
        <label>Płeć:</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="plec" id="kobieta" checked>
        <label for="kobieta">Kobieta</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="plec" id="mezczyzna">
   <label for="mezczyzna">Mężczyzna</label>
    </div>
    </div>

    <div class="form-group">
        <label for="opis">Opis:</label>
        <textarea class="form-control" name="opis" id="opis" rows="3" placeholder="O co chodzi? :)" required></textarea>
    </div>

    <div class="form-group">
<label for="wiek">Wiek:</label>
        <input type="number" name="wiek" id="wiek" min="13" max="100" step="1" required placeholder="Wiek">
    </div>
<div class="form-group">
    <label for="stan">Stan cywilny:</label>
    <select class="form-control" name="stan" id="stan">
        <option selected disabled>Wybierz...</option>
        <option value="1">Panna/Kawaler</option>
        <option value="2">Zamężna/Żonaty</option>
        <option value="3">Wdowa/Wdowiec</option>
    </select>
</div>
    <div class="form group">
        <input class="btn btn-primary" type="submit" value="Wyślij!">
        <input class="btn btn-primary" type="reset" value="Wyczyść!">
    </div>
</form>


</body>


</html>
